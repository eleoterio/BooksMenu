<ion-header>
  <ion-navbar>
  <ion-title>
    <ion-searchbar 
      [(ngModel)]="searchTerm"
      (ionInput)="filterItems()" 
      placeholder="Type here..." >
    </ion-searchbar>
  </ion-title>    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of lista"> 
      <img width="15" height="20" *ngIf="item.volumeInfo.imageLinks" src="{{item.volumeInfo.imageLinks.smallThumbnail}}"/>
      {{item.volumeInfo.title}} - {{item.volumeInfo.authors}}
      <button ion-button item-right (click)="itemSelected(item)">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <button ion-button outline item-right icon-left (click)="itemFavorito(item)">
        <ion-icon name="star"></ion-icon>
      </button>
      <button ion-button item-right icon-left (click)="itemCompra(item)">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content 
        loadingText="Carregando...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll> 
  </ion-list> 
</ion-content>
